# Pre-commit hooks configuration
# Install with: pip install pre-commit && pre-commit install

repos:
  # Python hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        files: ^asset-tag-backend/

  # Python import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]
        files: ^asset-tag-backend/

  # Python linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        files: ^asset-tag-backend/

  # Python type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
        files: ^asset-tag-backend/
        additional_dependencies: [types-all]

  # Python security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, -f, json, -o, bandit-report.json]
        files: ^asset-tag-backend/

  # Python dependency security
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: ^asset-tag-backend/requirements.*\.txt$

  # Frontend hooks
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^asset-tag-frontend/.*\.(js|jsx|ts|tsx|json|css|scss|md)$
        exclude: ^asset-tag-frontend/(node_modules|build|dist)/

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.55.0
    hooks:
      - id: eslint
        files: ^asset-tag-frontend/.*\.(js|jsx|ts|tsx)$
        exclude: ^asset-tag-frontend/(node_modules|build|dist)/
        additional_dependencies:
          - eslint@^8.55.0
          - "@typescript-eslint/eslint-plugin@^6.0.0"
          - "@typescript-eslint/parser@^6.0.0"

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, -f, json, -o, bandit-report.json]
        files: ^asset-tag-backend/

  # Custom hooks for our specific needs
  - repo: local
    hooks:
      - id: verify-lint-checks
        name: Verify all lint checks pass
        entry: ./scripts/verify-lint-checks.sh
        language: script
        pass_filenames: false
        always_run: true

      - id: auto-fix-imports
        name: Auto-fix import formatting issues
        entry: ./scripts/auto-fix-imports.sh
        language: script
        files: ^asset-tag-backend/.*\.py$
        pass_filenames: false