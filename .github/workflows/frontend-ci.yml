name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'asset-tag-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'asset-tag-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test-fast:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: 'asset-tag-frontend/package-lock.json'

    - name: Verify npm compatibility
      run: |
        NPM_VERSION=$(npm --version | cut -d. -f1)
        if [ "$NPM_VERSION" -lt 10 ]; then
          echo "Error: npm version $NPM_VERSION is too old. Requires npm 10+"
          exit 1
        fi
        echo "‚úÖ npm version $(npm --version) is compatible"
      working-directory: asset-tag-frontend

    - name: Install dependencies
      run: |
        npm --version
        echo "Installing dependencies with npm ci..."
        npm ci --verbose
      working-directory: asset-tag-frontend

    - name: Run security audit
      run: npm audit --audit-level=moderate
      working-directory: asset-tag-frontend
      continue-on-error: true

    - name: Run fast tests
      run: npm run test:run
      working-directory: asset-tag-frontend

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7
        if-no-files-found: ignore

  test-comprehensive:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: 'asset-tag-frontend/package-lock.json'

    - name: Verify npm compatibility
      run: |
        NPM_VERSION=$(npm --version | cut -d. -f1)
        if [ "$NPM_VERSION" -lt 10 ]; then
          echo "Error: npm version $NPM_VERSION is too old. Requires npm 10+"
          exit 1
        fi
        echo "‚úÖ npm version $(npm --version) is compatible"
      working-directory: asset-tag-frontend

    - name: Install dependencies
      run: |
        npm --version
        echo "Installing dependencies with npm ci..."
        npm ci --verbose
      working-directory: asset-tag-frontend

    - name: Run comprehensive tests
      run: npm run test:run
      working-directory: asset-tag-frontend

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7
        if-no-files-found: ignore

  build:
    runs-on: ubuntu-latest
    needs: [test-fast, test-comprehensive]
    if: always() && (needs.test-fast.result == 'success' || needs.test-comprehensive.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: 'asset-tag-frontend/package-lock.json'

    - name: Install dependencies
      run: |
        npm --version
        echo "Installing dependencies with npm ci..."
        npm ci --verbose
      working-directory: asset-tag-frontend

    - name: Build frontend
      run: npm run build
      working-directory: asset-tag-frontend

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: asset-tag-frontend/build/

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7
        if-no-files-found: ignore

  coverage-report:
    runs-on: ubuntu-latest
    needs: [test-fast, test-comprehensive]
    if: always() && (needs.test-fast.result == 'success' || needs.test-comprehensive.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: 'asset-tag-frontend/package-lock.json'

    - name: Install dependencies
      run: |
        npm --version
        echo "Installing dependencies with npm ci..."
        npm ci --verbose
      working-directory: asset-tag-frontend

    - name: Run tests with coverage
      run: npm run test:coverage
      working-directory: asset-tag-frontend

    - name: Upload frontend coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./asset-tag-frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7
        if-no-files-found: ignore

    - name: Comment frontend coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          try {
            // Read coverage summary
            const coveragePath = path.join(process.cwd(), 'asset-tag-frontend', 'coverage', 'coverage-summary.json');
            if (fs.existsSync(coveragePath)) {
              const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
              const summary = coverage.total;
              
              const comment = `## üé® Frontend Test Coverage Report
              
              | Metric | Coverage | Threshold |
              |--------|----------|-----------|
              | **Statements** | ${summary.statements.pct}% | 50% |
              | **Branches** | ${summary.branches.pct}% | 50% |
              | **Functions** | ${summary.functions.pct}% | 50% |
              | **Lines** | ${summary.lines.pct}% | 50% |
              
              ${summary.statements.pct >= 50 && summary.branches.pct >= 50 && summary.functions.pct >= 50 && summary.lines.pct >= 50 ? 
                '‚úÖ All frontend coverage thresholds met!' : 
                '‚ö†Ô∏è Some frontend coverage thresholds not met. Consider adding more tests.'}
              
              <details>
              <summary>Detailed Frontend Coverage</summary>
              
              - **Statements**: ${summary.statements.covered}/${summary.statements.total} (${summary.statements.pct}%)
              - **Branches**: ${summary.branches.covered}/${summary.branches.total} (${summary.branches.pct}%)
              - **Functions**: ${summary.functions.covered}/${summary.functions.total} (${summary.functions.pct}%)
              - **Lines**: ${summary.lines.covered}/${summary.lines.total} (${summary.lines.pct}%)
              
              </details>`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
          } catch (error) {
            console.log('Could not read frontend coverage summary:', error.message);
          }

  # Auto-fix integration - call the reusable workflow
  auto-fix:
    needs: [test-fast, test-comprehensive, build]
    if: always() && (needs.test-fast.result == 'failure' || needs.test-comprehensive.result == 'failure' || needs.build.result == 'failure')
    uses: ./.github/workflows/auto-fix-reusable.yml
    with:
      workflow-name: "Frontend CI"
      workflow-conclusion: "failure"
      logs-content: |
        Test Fast: ${{ needs.test-fast.result }}
        Test Comprehensive: ${{ needs.test-comprehensive.result }}
        Build: ${{ needs.build.result }}
      error-context: "Frontend CI workflow failed - check individual job results"
    permissions:
      contents: write
      issues: write
      pull-requests: write
    secrets: inherit
