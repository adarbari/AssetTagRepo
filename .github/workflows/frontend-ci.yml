        NPM_VERSION=$(npm --version | cut -d. -f1)
        echo "Lockfile version: $LOCKFILE_VERSION, npm major version: $NPM_VERSION"
        
        if [ "$LOCKFILE_VERSION" -ge 3 ] && [ "$NPM_VERSION" -lt 7 ]; then
          echo "⚠️ Lockfile version $LOCKFILE_VERSION requires npm 7+, but found npm $NPM_VERSION"
          echo "Updating npm to latest version..."
          npm install -g npm@latest
          echo "Updated npm version: $(npm --version)"
        fi

    - name: Install dependencies
      run: |
        cd asset-tag-frontend
        npm --version
        echo "Attempting npm ci..."
        
        # Try npm ci first
        if npm ci --verbose; then
          echo "✅ npm ci succeeded"
