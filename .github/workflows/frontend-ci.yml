name: Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'asset-tag-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'asset-tag-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  test-fast:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: asset-tag-frontend/package-lock.json
        registry-url: 'https://registry.npmjs.org'

    - name: Debug directory structure
      run: |
        echo "Current directory: $(pwd)"
        echo "Contents of current directory:"
        ls -la
        echo "Contents of asset-tag-frontend directory:"
        ls -la asset-tag-frontend/ || echo "asset-tag-frontend directory not found"

    - name: Verify npm version and package-lock.json
      run: |
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"
        cd asset-tag-frontend
        echo "Current directory: $(pwd)"
        echo "Contents of asset-tag-frontend:"
        ls -la
        if [ ! -f "package-lock.json" ]; then
          echo "❌ package-lock.json not found!"
          echo "Looking for package-lock.json in parent directories..."
          find .. -name "package-lock.json" -type f 2>/dev/null || echo "No package-lock.json found anywhere"
          exit 1
        fi
        echo "✅ package-lock.json found"
        echo "File size: $(wc -c < package-lock.json) bytes"
        echo "Lockfile version: $(node -p "require('./package-lock.json').lockfileVersion")"
        
        # Check if npm version supports the lockfile version
        LOCKFILE_VERSION=$(node -p "require('./package-lock.json').lockfileVersion")
        NPM_VERSION=$(npm --version | cut -d. -f1)
        echo "Lockfile version: $LOCKFILE_VERSION, npm major version: $NPM_VERSION"
        
        if [ "$LOCKFILE_VERSION" -ge 3 ] && [ "$NPM_VERSION" -lt 7 ]; then
          echo "⚠️ Lockfile version $LOCKFILE_VERSION requires npm 7+, but found npm $NPM_VERSION"
          echo "Updating npm to latest version..."
          npm install -g npm@latest
          echo "Updated npm version: $(npm --version)"
        fi

    - name: Install dependencies
      run: |
        cd asset-tag-frontend
        npm --version
        echo "Attempting npm ci..."
        
        # Try npm ci first
        if npm ci --verbose; then
          echo "✅ npm ci succeeded"
        else
          echo "❌ npm ci failed, checking lockfile compatibility..."
          
          # Check lockfile version and npm compatibility
          LOCKFILE_VERSION=$(node -p "require('./package-lock.json').lockfileVersion")
          NPM_VERSION=$(npm --version | cut -d. -f1)
          
          if [ "$LOCKFILE_VERSION" -ge 3 ] && [ "$NPM_VERSION" -lt 7 ]; then
            echo "⚠️ Lockfile version $LOCKFILE_VERSION requires npm 7+, but found npm $NPM_VERSION"
            echo "Updating npm to latest version..."
            npm install -g npm@latest
            echo "Updated npm version: $(npm --version)"
            
            # Try npm ci again with updated npm
            if npm ci --verbose; then
              echo "✅ npm ci succeeded after npm update"
            else
              echo "❌ npm ci still failed, falling back to npm install..."
              npm install --verbose
            fi
          else
            echo "❌ npm ci failed for other reasons, trying npm install as fallback..."
            npm install --verbose
          fi
        fi

    - name: Run fast tests
      run: |
        cd asset-tag-frontend
        npm run test:run

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7

  test-comprehensive:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
