          echo "❌ npm ci failed, checking lockfile compatibility..."
          
          # Check lockfile version and npm compatibility
          LOCKFILE_VERSION=$(node -p "require('./package-lock.json').lockfileVersion")
          NPM_VERSION=$(npm --version | cut -d. -f1)
          
          if [ "$LOCKFILE_VERSION" -ge 3 ] && [ "$NPM_VERSION" -lt 7 ]; then
            echo "⚠️ Lockfile version $LOCKFILE_VERSION requires npm 7+, but found npm $NPM_VERSION"
            echo "Updating npm to latest version..."
            npm install -g npm@latest
            echo "Updated npm version: $(npm --version)"
            
            # Try npm ci again with updated npm
            if npm ci --verbose; then
              echo "✅ npm ci succeeded after npm update"
            else
              echo "❌ npm ci still failed, falling back to npm install..."
              npm install --verbose
            fi
          else
            echo "❌ npm ci failed for other reasons, trying npm install as fallback..."
            npm install --verbose
          fi
        fi

    - name: Run comprehensive tests
      run: |
        cd asset-tag-frontend
        npm run test:run

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: [test-fast, test-comprehensive]
    if: always() && (needs.test-fast.result == 'success' || needs.test-comprehensive.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: asset-tag-frontend/package-lock.json
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        cd asset-tag-frontend
        npm --version
        echo "Attempting npm ci..."
        
        # Try npm ci first
        if npm ci --verbose; then
          echo "✅ npm ci succeeded"
        else
          echo "❌ npm ci failed, checking lockfile compatibility..."
          
          # Check lockfile version and npm compatibility
          LOCKFILE_VERSION=$(node -p "require('./package-lock.json').lockfileVersion")
          NPM_VERSION=$(npm --version | cut -d. -f1)
          
          if [ "$LOCKFILE_VERSION" -ge 3 ] && [ "$NPM_VERSION" -lt 7 ]; then
            echo "⚠️ Lockfile version $LOCKFILE_VERSION requires npm 7+, but found npm $NPM_VERSION"
            echo "Updating npm to latest version..."
            npm install -g npm@latest
            echo "Updated npm version: $(npm --version)"
            
            # Try npm ci again with updated npm
            if npm ci --verbose; then
              echo "✅ npm ci succeeded after npm update"
            else
              echo "❌ npm ci still failed, falling back to npm install..."
              npm install --verbose
            fi
          else
            echo "❌ npm ci failed for other reasons, trying npm install as fallback..."
            npm install --verbose
          fi
        fi

    - name: Build frontend
      run: |
        cd asset-tag-frontend
        npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: asset-tag-frontend/build/

    - name: Upload workflow logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: workflow-logs
        path: |
          asset-tag-frontend/npm-debug.log*
          asset-tag-frontend/yarn-debug.log*
          asset-tag-frontend/yarn-error.log*
        retention-days: 7

  coverage-report:
    runs-on: ubuntu-latest
    needs: [test-fast, test-comprehensive]
    if: always() && (needs.test-fast.result == 'success' || needs.test-comprehensive.result == 'success')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: asset-tag-frontend/package-lock.json
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: |
        cd asset-tag-frontend
        npm --version
        echo "Attempting npm ci..."
        
        # Try npm ci first
        if npm ci --verbose; then
          echo "✅ npm ci succeeded"
        else
          echo "❌ npm ci failed, checking lockfile compatibility..."
          
