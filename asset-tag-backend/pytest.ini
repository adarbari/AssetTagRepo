[tool:pytest]
# Pytest configuration for Asset Tag Backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=strict

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API tests
    database: Database tests
    ml: Machine learning tests
    geofence: Geofence tests
    alert: Alert tests
    location: Location tests

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Environment variables for testing
env =
    ASSET_TAG_ENVIRONMENT=test
    ASSET_TAG_POSTGRES_HOST=sqlite
    ASSET_TAG_DATABASE_URL=sqlite+aiosqlite:///./test_integration.db

# Coverage options
[coverage:run]
source = modules
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod